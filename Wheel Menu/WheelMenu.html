<script>
	//interAngle间隔角度，beginAngle开始角度
	function menuShow(obj,spreadOn,interAngle,beginAngle,distance,dir){
		! dir && (dir = 1);
		var angle = dir*( ( obj.nextAll().length - 1) * interAngle + beginAngle ) / 360 * Math.PI*2 ;
		if(spreadOn){
			obj.css("left",(Math.cos(angle)*distance+obj.parent().get(0).offsetWidth/2)+"px");
			obj.css("top",(Math.sin(angle)*distance+obj.parent().get(0).offsetHeight/2)+"px");
		}
		obj.css("opacity",1);
		if(obj.prev().get(0)){
			setTimeout(function(){
				menuShow(obj.prev(),spreadOn,interAngle,beginAngle,distance,dir);
			},100)
		}
	}
	
	function menuClose1(obj,spreadOn){
		if(spreadOn){
			obj.css("left","50%");
			obj.css("top","50%");
		}
		obj.css("opacity",0);
		if(obj.prev().get(0)){
			setTimeout(function(){
				menuClose1(obj.prev(),spreadOn);
			},100)
		}
	}
		
	function spreadOut(obj,spreadOn,interAngle,beginAngle,distance,dir){
		! dir && (dir = 1);
		var angle = dir*( ( obj.nextAll().length - 1 )*interAngle + beginAngle ) / 360 * Math.PI*2 ;
		obj.css("display","none");
		obj.css("left",(Math.cos(angle)*distance+obj.parent().get(0).offsetWidth/2)+"px");
		obj.css("top",(Math.sin(angle)*distance+obj.parent().get(0).offsetHeight/2)+"px");
		obj.css("display","block");
		if(obj.prev().get(0)){
			spreadOut(obj.prev(),spreadOn,interAngle,beginAngle,distance,dir);
		}
	};
	
	function wheelOpen(obj,spreadOn,interAngle,beginAngle,distance,dir){
		! beginAngle && (beginAngle = 0);
		! distance && (distance = 100)
		! interAngle && (interAngle = 45)
		if(!spreadOn){
			spreadOut(obj.prev(),spreadOn,interAngle,beginAngle,distance,dir);
		}
		obj.click(function(){
			if(this.onOff){
				menuClose1($(this).prev(),spreadOn);
				this.onOff = false;
			}else{
				menuShow($(this).prev(),spreadOn,interAngle,beginAngle,distance,dir);
				this.onOff = true;
			}
		})
	};
	
	//wheelOpen(obj,spreadOn,interAngle,beginAngle,distance,dir)
	wheelOpen($(".menu--1 .switch"),true,45,90,80,1);
	wheelOpen($(".menu--2 .switch"),false,45,0,80,1);
	wheelOpen($(".menu--3 .switch"),true,30,-195,80,-1);
	wheelOpen($(".menu--4 .switch"),false,25,0,150,-1);
	wheelOpen($(".menu--5 .switch"),true,225,90,80,1);
